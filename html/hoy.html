<!doctype html>
<html>
	<head>
		<title>ISAT 252 Exam 1</title>
		<script>
			function validateSA1(){
			var a=document.forms["SA1"]["streetaddress1"].value;
			if (a==null || a==""){
				alert ("Street Address Line 1 must be filled out");
				return false;
				}
			}
			</script>
	</head>
	<body>
		<h1>Enter your contact info!</h1> <br>
		<form name="SA1" onsubmit="return validateSA1()">
		Street Address Line 1: <input type="text" name="streetaddress1"><br>
		</form>
		<form name="SA2" onsubmit="return validateSA2()">
		Street Address Line 2: <input type="text" name="streetaddress2"><br>
		</form>
		<form name="CTY" onsubmit="return validateCTY()">
		City: <input type="text" name="city"><br>
		</form>
		<form name="ST" onsubmit="return validateST()">
		State: <input type="text" name="state"><br>
		</form>
		<form name="ZIP" onsubmit="return validateZIP()">
		Zip: <input type="text" name="zip"><br>
		</form>
		<form name="PN" onsubmit="return validatePN()">
		Phone Number: <input type="text" name="phonenumber"><br>
		</form>
		<form name="E" onsubmit="return validateE()">
		Email: <input type="text" name="email"><br>
		</form>
		<button type="button" onclick="validateSA1()">Submit</button>
	</body>
	</html>
